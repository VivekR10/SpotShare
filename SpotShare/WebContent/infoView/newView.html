<div id = "formholder">
	<form id="pin-form" action="#">
		<input name="name" type="text" id="location" placeholder="Location Name" required><br>
		<select id="type"> 
			<option value="Entertainment">Entertainment</option>
			<option value="Restaurant">Restaurant</option>
			<option value="Park">Park</option>
			<option value="Hike">Hike</option>
			<option value="Bar">Bar</option>
			<option value="Beach">Beach</option>
			<option value="Shopping">Shopping</option>
			<option value="Landmark">Landmark</option>
			<option value="Museum">Museum</option>
			<option value="Attraction">Attraction</option>
		</select> <br>
		<textarea name="review" id="review" type="text" placeholder="Review this location" required ></textarea><br>
		<input name="submit" type="submit" value="Save Location"> <br>
	</form>
</div>
